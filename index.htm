<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="master.css">
    <meta charset="utf-8">
    <title>Boolean Coding Challenge</title>
  </head>
  <body>
    <!-- background -->
    <div class="sfondo">


    <div class="container"> <!-- Aggiunto un contenitore per il layout centrato -->

      <div class="box">

        <div class="content-box">
          <!-- logo -->
          <header>
            <div class="logo-container">
              <img class="logo" src="logo.png">
            </div>
            <h2 class="sottotitolo">Taking Booleaners from A to B</h2>
          </header>

          <!-- barra di navigazione -->
          <nav>
            <div class="navigation">
              <div class="nav-content">
                <button type="button" name="make-booking">Book Online</button>
                <button type="button" name="cancel-booking">End Reservation</button>
                <button type="button" name="light-up">Switch on the Lights</button>
              </div>
            </div>
          </nav>

          <!-- elenco monopattini -->
          <main>
            <section>
              <div class="monopattino">
                <input type="checkbox" name="select" value="">
                <h3>MonopattinoGino22</h3>
                <p id="address">Via Guadalametri -<span> 220 meters away</span></p>
                <p>Battery Level:</p>
                <div class="status-bar orange"></div>
              </div>

              <div class="monopattino">
                <input type="checkbox" name="select" value="">
                <h3>MonopattinoMike37</h3>
                <p id="address">Via Ricciardoni -<span> 440 meters away</span></p>
                <p>Battery Level:</p>
                <div class="status-bar green"></div>
              </div>

              <div class="monopattino">
                <input type="checkbox" name="select" value="">
                <h3>MonopattinoLisa43</h3>
                <p id="address">Via mentarini -<span> 490 meters away</span></p>
                <p>Battery Level:</p>
                <div class="status-bar red"></div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
